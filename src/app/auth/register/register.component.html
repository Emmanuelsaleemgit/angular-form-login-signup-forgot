<div class="container w-50 mt-5">
    <h1 class="text-center">Register page</h1>
    <form [formGroup]="Registerform" class="w-50 d-block mx-auto">
      <div class="form-group">
        <label for="exampleInputEmail1">Name </label>
        <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Last name</label>
        <input type="text" class="form-control" formControlName="last_name" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone Number</label>
        <input type="text" class="form-control" formControlName="phone_number" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="Registerform.invalid">send</button>
    </form>
  </div>
