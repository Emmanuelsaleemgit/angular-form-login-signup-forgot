<div class="container w-50 mt-5">
    <h1 class="text-center">forgot password</h1>
    <form [formGroup]="forgotpass" class="w-50 d-block mx-auto">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div><br>
      <button type="submit" class="btn btn-primary" [disabled]="forgotpass.invalid">send</button>
    </form>
  </div>
